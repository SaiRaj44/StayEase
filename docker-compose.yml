version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: stayease-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=stayease

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayease-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/stayease
      - JWT_SECRET=${JWT_SECRET:-stayease_secret_key}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stayease-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
    depends_on:
      - backend

volumes:
  mongodb_data:
